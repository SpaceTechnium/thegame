<body>
    <!-- Background video -->
    <video autoplay muted loop class="backgroundVideo" id="videoTutorial" src="resources/video/mainMenu.mp4"></video>
    <audio id="mainMenuAudio" src="/resources/sounds/mainMenu.mp3" preload="auto" autoplay></audio>  
    <audio id="gameEnterAudio" src="/resources/sounds/gameEnter.mp3" preload="auto"></audio>
    <audio id="buttonClick" src="/resources/sounds/buttonClick.mp3" preload="auto"></audio>
    
    <!-- Lateral Menu -->
    <div class="menu" id = "menu">
        
        <button class="videoButton" id="resetBtn">Reset Video</button>
        
        <img src="resources/textures/menuLogo.png   " class="logo">
        
        <div class="aux" id = "aux">
            <button class="menuButton play" id="gameBtn">Start Game</button>
            
            <button class="menuButton" id="loginBtn">Login</button>

            <!-- TODO : Disable via JS-->
            <button class="menuButton" id="editorBtn" disabled>Customize</button>
            <button class="menuButton" id="settingsBtn">Settings</button>
        </div>

        <!-- Login -->
        <div class="aux" id = "auxLogin" style="display:none;">
            <label class="loginLabel" id="loginLabel" for="loginTextBox">Nickname:</label>
            <input class="menuInput" id="loginTextBox" type="text" name="Nickname" value="UFO..." maxlength="14">
            <button class="menuButton play" id="inLoginBtn" style="opacity:0; margin-top: 10vh">Login</button>
            <button class="menuButton back" id="backLoginBtn" style="opacity:0;">Return to the Main Menu</button>
        </div>
        
        <!-- Settings -->
        <div class="aux" id = "auxSettings" style="display:none;">
            <button class="menuButton" id="musicBtn" style="opacity:0;" disabled>Music</button>
            <button class="menuButton" id="sndFxBtn" style="opacity:0;" disabled>Sound Effects</button>
            <button class="menuButton" id="gfxBtn" style="opacity:0;" disabled>Graphics Quality</button>
            <button class="menuButton back" id="backSettingsBtn" style="opacity:0;">Save Settings and go back</button>
        </div>
    </div>
    
    <!-- Game Audio --> 
    <audio id="pewAudio" src="/resources/sounds/pew.flac" preload="auto"></audio>
    <audio id="boosterAudio" src="/resources/sounds/booster.mp3" preload="auto" loop></audio>
    <audio id="boosterLateral" src="/resources/sounds/boosterLateral.mp3" preload="auto" loop></audio>
    
</body>
